<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>index</title>
  </head>

  <body>
    <div style="height: 720px; height: 400px; background-color: #f1fcc8">
      <div style="padding: 46px 70px">
        <div
          style="
            display: flex;
            padding-bottom: 20px;
            align-items: left;
            gap: 8px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
          "
        >
          <img src="{{portalLogoUrl}}" />
        </div>
        <h4
          style="
            margin: 0;
            padding: 16px 0px;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            color: var(--tuna-light, #352342);
          "
        >
          {{subject}}
        </h4>
        <p
          style="
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            margin: 0;
            color: var(--tuna-light, #352342);
            padding-bottom: 30px;
            line-height: normal;
          "
        >
          {{content}}
        </p>

        <div
          style="
            display: flex;
            padding: 20px 0px;
            align-items: center;
            justify-content: center;
          "
        >
          <h4
            style="
              padding: 14px 20px;
              width: 68px;
              border-radius: 8px;
              background: var(--chiffon-light, #cdd5ad);
              display: flex;
              align-items: flex-start;
              gap: 10px;
              font-size: 24px;
              margin: 0;
              font-weight: 700;
            "
          ></h4>
        </div>
        <div style="padding-top: 20px; text-align: center">
          <p
            style="
              font-family: Source Sans 3;
              font-size: 14px;
              margin: 0;
              font-style: normal;
              font-weight: 400;
            "
          >
            If you didn’t request this email, there’s nothing to worry about —
            you can safely ignore it.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
